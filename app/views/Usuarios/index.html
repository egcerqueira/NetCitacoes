#{extends 'main.html' /}

<h2>Usuarios</h2>

<table class="entity Usuario">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Nome</th>
	        
			
	        
				<th>Email</th>
	        
			
	        
				<th>Is Admin</th>
	        
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Usuarios.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Usuarios.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Usuarios.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.nome}</td>
        
			
        
					<td>${entity.email}</td>
        
			
        
					<td>${entity.isAdmin}</td>
        
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{Usuarios.create}">Create</a>
