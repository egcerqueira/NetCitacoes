#{extends 'main.html' /}

<h2>Comentarios</h2>

<table class="entity Comentario">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Nome</th>
	        
			
	        
				<th>Comentario</th>
	        
			
	        
				<th>Citacao</th>
	        
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Comentarios.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Comentarios.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Comentarios.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.nome}</td>
        
			
        
					<td>${entity.comentario}</td>
        
			
        
					<td>${entity.citacao}</td>
        
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{Comentarios.create}">Create</a>
